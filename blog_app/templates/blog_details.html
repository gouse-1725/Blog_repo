<!DOCTYPE html>
<html>
<head>
    <title>Technology Blogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .blog-card {
            border: 1px solid #ccc;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            box-shadow: 2px 2px 10px #eee;
        }
        .blog-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .blog-card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Technology Blogs</h1>

    {% for blog in blogs %}
        <div class="blog-card">
            <h2>{{ blog.title }}</h2>

            <!-- Loop through all images related to the blog -->
            {% for image in blog.images.all %}
                <img src="{{ image.image }}" alt="{{ blog.title }}">
            {% endfor %}

            <p>{{ blog.content }}</p>
        </div>
    {% endfor %}
</body>
</html>
