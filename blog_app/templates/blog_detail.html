<!DOCTYPE html>
<html>
<head>
    <title>{{ blog.title }}</title>
    <style>
        .blog-container {
            max-width: 800px;
            margin: 30px auto;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="blog-container">
        <h1>{{ blog.title }}</h1>
        <p><strong>Category:</strong> {{ blog.category.name }}</p>
        {% for image in blog.images.all %}
            <img src="{{ image.image }}" alt="{{ blog.title }}">
        {% endfor %}
        <p>{{ blog.content }}</p>
        <p><em>Published on: {{ blog.created_at }}</em></p>
        <a href="{% url 'home' %}">‚Üê Back to Home</a>
    </div>
</body>
</html>
